<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Médias de Notas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
      margin: 20px;
    }

    caption {
      font-size: 1.3em;
      font-weight: bold;
      padding: 10px;
    }

    .destaque {
      background-color: gray;
      color: white;
      font-weight: bold;
    }

    tbody > tr > th.destaque {
      text-align: left;
    }

    th, td {
      border: 1px solid black;
      padding: 15px 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <caption>Médias de Notas</caption>
    <thead>
      <tr>
        <th rowspan="2" scope="col" class="destaque">Área</th>
        <th rowspan="2" scope="col" class="destaque">Disciplinas</th>
        <th colspan="2" scope="colgroup" class="destaque">Notas</th>
        <th rowspan="2" scope="col" class="destaque">Média</th>
      </tr>
      <tr>
        <th class="destaque" scope="col">Nota 1</th>
        <th class="destaque" scope="col">Nota 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="4" scope="rowgroup">Exatas</th>
        <td>Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" scope="row" class="destaque">Média de Exatas</th>
        <td class="destaque">0.0</td>
      </tr>
      <tr>
        <th rowspan="2" scope="rowgroup">Humanas</th>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" scope="row" class="destaque">Média de Humanas</th>
        <td class="destaque">0.0</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
